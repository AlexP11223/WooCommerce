version: '3.7'
services:
    php74:
        build:
            context: ./php74
        container_name: mollie-php-74
        depends_on:
            - mysql
        environment:
            WORDPRESS_DB_HOST: mollie-mysql
            WORDPRESS_DB_NAME: wordpress
            WORDPRESS_DB_USER: wordpress
            WORDPRESS_DB_PASSWORD: wordpress
        volumes:
            - type: bind
              source: ../../
              target: /app
    php73:
        build:
            context: ./php73
        container_name: mollie-php-73
        depends_on:
            - mysql
        environment:
            WORDPRESS_DB_HOST: mollie-mysql
            WORDPRESS_DB_NAME: wordpress
            WORDPRESS_DB_USER: wordpress
            WORDPRESS_DB_PASSWORD: wordpress
        volumes:
            -   type: bind
                source: ../../
                target: /app
    php72:
        build:
            context: ./php72
        container_name: mollie-php-72
        depends_on:
            - mysql
        environment:
            WORDPRESS_DB_HOST: mollie-mysql
            WORDPRESS_DB_NAME: wordpress
            WORDPRESS_DB_USER: wordpress
            WORDPRESS_DB_PASSWORD: wordpress
        volumes:
            -   type: bind
                source: ../../
                target: /app
    mysql:
        image: mysql:5.7
        container_name: mollie-mysql
        environment:
            MYSQL_ROOT_PASSWORD: wordpress
            MYSQL_DATABASE: wordpress
            MYSQL_USER: wordpress
            MYSQL_PASSWORD: wordpress
